<html>
    <head>
        <title>Dropdown</title>
    </head>
    <body>
        <form oninput="x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">
            <fieldset>
                <legend><b>Enter Your Marks:</b></legend>
                <lable>Name</lable><br>
                <input type="text" id="name"><br><br>
                <lable>Enter Marks</lable><br>
                <select name="Subject" id="subject"><br><br>
                    <option value="Maths">Maths</option>
                    <option value="Science">Science</option>
                    <option value="English">English</option>
                    <select>
                        <input type="number" id="m1"><br><br>
                        <select name="Subject" id="subject"><br><br>
                            <option value="Maths">Maths</option>
                            <option value="Science">Science</option>
                            <option value="English">English</option>
                    </select>
            </fieldset>
        </form>
    </body>
</html>
